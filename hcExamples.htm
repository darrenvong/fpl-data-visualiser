<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-more.js"></script>
        <script src="js/modules/exporting.js"></script>
        <script src="js/math.min.js"></script>
		<script type="text/javascript">
            var chart;
            var playersData = {"Mahrez": [15,10,10,1,11,11,2,0,4,6], "Lukaku": [5,13,2,2,2,2,16,7,1,2],
               "Ozil": [2,7,3,0,5,2,15,13,12,5]};
            var graphOptions = {
                chart: {
                    renderTo: "container",
                    height: 500
                },
                title: {
                        text: "FPL player's weekly score",
                        x: -20 //center
                },
                xAxis: {
                    title: {
                        text: "Game weeks"
                    },
                    minTickInterval: 1
                },
                yAxis: {
                    title: {
                        text: "Points"
                    },
                    allowDecimals: false
                },
                plotOptions: {
                    line: {
                        pointStart: 1
                    }
                },
                exporting: {
                    buttons: {
                        contextButton: {
                            enabled: false
                        }
                    }
                },
                tooltip: {
                    formatter: function() {
                        return "Week "+this.x+"<br><b>Points: </b>"+this.y;
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle',
                    borderWidth: 0,
                    enabled: false
                },
                series: [],
                credits: {
                    enabled: false //Removes the highchart.com label at bottom right of graph
                }
            };

            function draw() {
                var current = $('#players').val();
                graphOptions.series.push({
                    data: playersData[current],
                    name: current
                });
                chart = new Highcharts.Chart(graphOptions);
            };

            function myRedraw() {
                var current = $('#players').val();
                chart.series[0].update({
                    data: playersData[current],
                    type: "line"
                }, false);
                chart.setTitle({text: graphOptions.title.text});
                chart.redraw();
            }

            function drawBox() {
                var current = $('#players').val();
                var currentPlayerData = playersData[current];
                var median = math.median(currentPlayerData);
                var lq = math.quantileSeq(currentPlayerData, 0.25);
                var uq = math.quantileSeq(currentPlayerData, 0.75);
                var min = math.min(currentPlayerData);
                var max = math.max(currentPlayerData);
                // console.log("Median: "+median+"; LQ: "+lq+"; UQ: "+uq+"; min: "+min+"; max: "+max);
                chart.series[0].update({
                    type: "boxplot",
                    data: [[min, lq, median, uq, max]]
                });
            }

            function drawCorr() {
                var current = $('#players').val();
                var current2 = $('#players2').val();
                var dataPair = playersData[current].map(function(e, i) {
                    return [playersData[current][i], playersData[current2][i]];
                });
                chart.series[0].update({
                    type: "scatter",
                    data: dataPair
                }, false);
                chart.setTitle({text: "Relationship between "+current+" and "+current2});
                chart.redraw();
            }

            $(document).ready(draw);
            $(document).ready(function() {
                document.getElementById("drawline").addEventListener("click", myRedraw);
                document.getElementById("drawbox").addEventListener("click", drawBox);
                document.getElementById("correlate").addEventListener("click", drawCorr);
            });
		</script>
	</head>
	<body>
        <label for="players">Player's name:</label>
        <select id="players" name="players">
            <!-- <option value="" hidden></option> -->
            <option value="Mahrez" selected>Mahrez</option>
            <option value="Lukaku">Lukaku</option>
            <option value="Ozil">Ozil</option>
        </select>
        <button id="drawline">Draw line</button>
        <button id="drawbox">Draw box</button><br>
        <label for="players2">Player 2's name:</label>
        <select id="players2" name="players2">
            <option value="Mahrez" selected>Mahrez</option>
            <option value="Lukaku">Lukaku</option>
            <option value="Ozil">Ozil</option>
        </select>
        <button id="correlate">Correlate players!</button>
    <div id="container" style="min-width: 310px; margin: 0 auto"></div>

	</body>
</html>
